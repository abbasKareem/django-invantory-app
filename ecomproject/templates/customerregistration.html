{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Customer Registration {% endblock %}

{% block content %}
<style>
	.errorlist{
		color: red;
	}
</style>
<div class="container" >
	<div class="row">
		<div class="col-md-6 mx-auto">
			<h3>Customer Registration Form</h3> <hr>

			<form action="" method="POST">
			<div class="form-group">
				{% csrf_token %}
				{{form|crispy}}
				<button class='btn btn-primary' >Register</button>
			</div>
			</form>
			<p>Already have an account? please <a href="{% url 'ecomapp:customerlogin' %}">Login</a></p>

		</div>
	</div>
</div>
{% endblock %}
